name: CI

on:
  push:
    branches: [main]
    paths:
      - "analyzer/**"
      - "mcp_code_covered/**"
      - "cli.py"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "analyzer/**"
      - "mcp_code_covered/**"
      - "cli.py"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest -v --tb=short --cov=analyzer --cov=mcp_code_covered --cov=cli --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Type check with pyright
        run: |
          pyright analyzer mcp_code_covered cli.py tests
        continue-on-error: true

      - name: Lint with ruff
        run: |
          ruff check analyzer mcp_code_covered cli.py tests

  build-check:
    name: Build Package Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install -e ".[dev]"

      - name: Run pip-audit
        run: |
          pip-audit --desc --skip-editable

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan for secrets
        run: |
          echo "Scanning for potential secrets..."
          ! grep -R --line-number -I -E "API_KEY|SECRET|PRIVATE_KEY|BEGIN RSA PRIVATE KEY|password.*=" . \
            --exclude-dir=.git \
            --exclude-dir=__pycache__ \
            --exclude-dir=.pytest_cache \
            --exclude-dir=node_modules \
            --exclude-dir=dist \
            --exclude=*.pyc \
            || echo "⚠️ Found potential secrets - please review"
